<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tour And Travel Agency</title>
    <link rel="icon" type="image" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<section class="book" id="book">

    <h1 class="heading">
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>n</span>
        <span>o</span>
        <span>w</span>
    </h1>

    <div class="row">

        <div class="image">
            <img src="himg.jpg" alt="">
        </div>
       
        <form action="https://sheetdb.io/api/v1/skqhkwac2ooq2" method="post" id="sheet1">
            <div class="inputBox">
                <h3>where to</h3>
                <label>Place</label>
                <input placeholder="place name" name="data[Place]">
            </div>
            <div class="inputBox">
                <h3>how many</h3>
                <label>guests</label>
                <input  placeholder="number of guests" name="data[Guest]">
            </div>
            <div class="inputBox">
                <h3>arrivals</h3>
                <label>date</label>
                <input  name="data[Arrival]">
            </div>
            <div class="inputBox">
                <h3>leaving</h3>
                <label>date</label>
                <input name="data[Leaving]">
            </div>
            <input type="submit" class="btn" value="book now">
        </form>

    </div>

</section>
</body>
<script>
    var form = document.getElementById("sheet1");
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
          method : "POST",
          body: new FormData(document.getElementById("sheet1")),
      }).then(
          response => response.json()
      ).then((html) => {
        // you can put any JS code here
        alert('success')
      });
    });
  </script>
</html>
